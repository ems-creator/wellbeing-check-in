<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Wellbeing Check-in</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 650px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #cc2e6c;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
      color: #333;
    }

    textarea, input, select {
      width: 100%;
      padding: 0.65rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.4rem;
      font-size: 1rem;
      background-color: #fff8fb;
    }

    button {
      margin-top: 1.8rem;
      padding: 0.75rem 1.5rem;
      background: #cc2e6c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #b0255f;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/ellie.starr@tiktokusds.com" method="POST">
    <h2>Weekly Wellbeing Check-in</h2>

    <!-- FormSubmit configuration -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="New Wellbeing Check-in Submission">
    <input type="hidden" name="_template" value="table">

    <label for="mood">How have you felt overall today?</label>
    <select name="Mood" id="mood" required>
      <option value="">Select...</option>
      <option>😄 Energised & positive</option>
      <option>🙂 Mostly okay</option>
      <option>😐 Indifferent</option>
      <option>😟 Drained or struggling</option>
      <option>😢 Burnt out or low</option>
    </select>

    <label for="moodReason">Would you like to share why? (optional)</label>
    <textarea name="Mood Reason" id="moodReason" rows="3"></textarea>

    <label for="satisfaction">Work satisfaction today (1–5):</label>
    <select name="Satisfaction" id="satisfaction" required>
      <option value="">Select...</option>
      <option>1 – Very unsatisfied</option>
      <option>2</option>
      <option>3 – Neutral</option>
      <option>4</option>
      <option>5 – Very satisfied</option>
    </select>

    <label for="satisfactionReason">What made your day better or worse? (optional)</label>
    <textarea name="Satisfaction Reason" id="satisfactionReason" rows="3"></textarea>

    <label for="support">I felt supported by my team/manager (1–5):</label>
    <select name="Support" id="support" required>
      <option value="">Select...</option>
      <option>1 – Strongly disagree</option>
      <option>2</option>
      <option>3 – Neutral</option>
      <option>4</option>
      <option>5 – Strongly agree</option>
    </select>

    <label for="workflowImpact">Is any one particular workflow impacting on your wellbeing at the moment?</label>
    <textarea name="Workflow Impact" id="workflowImpact" rows="3"></textarea>

    <label for="improvement">One thing that could have improved your wellbeing:</label>
    <textarea name="Wellbeing Suggestion" id="improvement" rows="3"></textarea>

    <label for="followup">Would you like someone to check in with you?</label>
    <select name="Follow-up" id="followup">
      <option value="">Select...</option>
      <option>✅ Yes – please</option>
      <option>❌ No thanks – just sharing</option>
    </select>

    <label for="name">If yes, leave your name (optional):</label>
    <input type="text" name="Name" id="name" />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
